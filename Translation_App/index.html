<!doctype html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <header>
            <img src="./assets/parrot.png" alt="" class="header-img" />
            <div class="header-text">
                <h1>PollyGlot</h1>
                <p>Perfect Translation Every Time</p>
            </div>

        </header>
        <main>
            
            <section>
                <h2 class="text-to-translate">Text to translate ðŸ‘‡</h2>
                <textarea 
                name="user-input"
                class="text-field"
                id="user-input"
                placeholder="How are you?"
                ></textarea>
            </section>
            
            <section id="translated-text">
                <fieldset class="languages-options">
                    <legend class="select-language">Select language ðŸ‘‡</legend>
                        <div>
                            <input 
                            type="radio"
                            class="option"
                            id="arabic"
                            value="arabic"
                            name="lang" />
                            
                            <label for="arabic">Arabic <img src="./assets/tn_palestine-flag.gif" class="language-flag"></label>
                        </div>
                    
                        <div>
                            <input type="radio" 
                            class="option" 
                            id="japanese" 
                            value="japanese" 
                            name="lang" />
                            
                            <label for="japanese">Japanese <img src="./assets/jpn-flag.png" class="language-flag"></label>
                        
                        </div>
                        
                        <div>

                            <input type="radio" 
                            class="option" 
                            id="spanish" 
                            value="spanish" 
                            name="lang"/>
                            
                            <label for="spanish">Spanish <img src="./assets/sp-flag.png" class="language-flag"></label>
                        </div>
                </fieldset>
                <button id="translate-btn">Translate</button>
            </section>
        </main>
       
        
        <script src="./index.js" type="module"></script>
    </body>
</html>
